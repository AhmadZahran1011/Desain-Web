<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Zahran NETWORK</title>
  <link rel="stylesheet" href="Content.css">
  <script>
    function submitForm(event) {
      event.preventDefault(); // mencegah reload halaman
      alert("Form berhasil dikirim!");
    }
  </script>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c3ff">

</head>
<body>
  <div class="container">
    <!-- NAVBAR -->
    <div class="container-navbar">
      <ul class="ul-navbar">
        <li class="li-navbar"><a href="index.html" class="a-navbar">Home</a></li>
        <li class="li-navbar"><a href="about.html" class="a-navbar">About Me</a></li>
        <li class="li-navbar"><a href="contact.html" class="a-navbar">Contact Me</a></li>
      </ul>
    </div>
    <!-- NAVBAR END -->

    <!-- CONTENT -->
    <main class="container-content">
      <h1>Hubungi Saya</h1>
      <p>Silakan isi form di bawah ini untuk mengirim pesan:</p>

      <form onsubmit="submitForm(event)" class="form-contact">
        <!-- Nama -->
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Kategori Pesan -->
        <label for="kategori">Kategori Pesan:</label><br>
        <select id="kategori" name="kategori" required>
          <option value="">-- Pilih --</option>
          <option value="pertanyaan">Pertanyaan</option>
          <option value="saran">Saran</option>
          <option value="masalah">Masalah</option>
        </select><br><br>

        <!-- Pesan -->
        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="5" required></textarea><br><br>

        <!-- Radio Button -->
        <p>Ingin menerima balasan?</p>
        <label>
       <input type="radio" id="ya" name="balasan" value="ya" required> Ya
        </label>
      <label>
       <input type="radio" id="tidak" name="balasan" value="tidak"> Tidak
      </label>

        <!-- Submit -->
        <button type="submit">Kirim</button>
      </form>
    </main>
    <!-- CONTENT END -->

    <!-- FOOTER -->
    <footer class="container-footer">
      <h1 class="h1-footer">Terima Kasih</h1>
    </footer>
    <!-- FOOTER END -->
  </div>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("/service-worker.js")
      .then(() => console.log("✅ Service Worker terdaftar"))
      .catch(err => console.error("❌ SW gagal:", err));
  }
</script>

</body>
</html>
